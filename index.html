<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketing</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" ; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    

</head>
<body style="background-color: rgb(24, 24, 24);">

    <div class="background"></div>
    
    <div class="container">
        <h1 style="background-color: blueviolet; text-align: center; color: white;">Ticketing Center Saudia Airlines</h1>
        <br>
        <details style="background-color: rgb(255, 176, 134); text-align: center; color: white; border-radius: 3px;">
                <summary style="font: 10px;">Pesonal Information</summary>
            <i>Fill out the form below</i>

            <div style="background-color: rgb(24, 24, 24); text-align: center; color: white;">
                <br>

                <label style="text-align: center; color: white;">Full Name</label>
                <input type="text" id="name" class="form-control">
                <br>
                <label style="text-align: center; color: white;">Email</label>
                <input type="text" id="email" class="form-control">

                <br>

                <button type="reset" class="btn btn-danger" onclick="tenks()">Submit</button>
            </div>
        </details>

        <br>
        <br>

        <details style="background-color: rgb(255, 176, 134); text-align: center; color: white; border-radius: 3px">
            <summary style="font: 10px;">Ticket Price</summary>
            <i>Fill out the form below</i>

        <div style="background-color: rgb(24, 24, 24); text-align: center; color: white;">
            <br>

            <label for="">Type of Seats</label>
            <select name="" id="seats" class="form-select">
                <option value="none">Select one</option>
                <option value="500">Economy</option>
                <option value="1000">Premium</option>
                <option value="1600">First Class</option>
            </select>
            <br>
            <label for="">Discount?</label>
            <select name="" id="discount" class="form-select">
                <option value="none">Select</option>
                <option value="0.2">PWD/Senior Citizen/Student</option>
                <option value="0.4">Employee</option>
                <option value="0">Regular</option>
            </select>

            <br>

            <button type="button" class="btn btn-danger" onclick="calculate()">Ticket Price</button>
        </div>
        </details>

        <br>
        <br>

        <details style="background-color: rgb(255, 176, 134); text-align: center; color: white; border-radius: 3px">
            <summary style="font: 10px;">Print Ticket</summary>
            <i>Print your ticket</i>

            <div style="background-color: rgb(24, 24, 24); text-align: center; color: white;">
                <img src="images.jfif" alt="" style="height: 80%; width: 80%;">
                <button type="button" class="btn btn-danger" onclick="print()">Ticket Price</button>
    <br>
                <button type="button" class="btn btn-primary" onclick="refresh()">Order more</button>
            </div>


        </details>
    </div>

<script>
    function tenks() {
        var name1 = document.getElementById('name').value;
        window.alert ('Thank you ' + name1 + ' and now continue filling out the form below')
    }

    function calculate() {
            var meal1 = document.getElementById('seats').value;
            var discount1 = document.getElementById('discount').value;
            var final = meal1 - (discount1 * meal1);

            window.alert ('The price for your ticket is ' + final);
    }

    function print() {
        window.alert ('Thank you for ordering a ticket. Please check your email for the copy');
    }

    function refresh() {
        window.location.reload();
    }

</script>

</body>
</html>
